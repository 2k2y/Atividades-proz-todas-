<html>
<head>

    <link rel="stylesheet" type="text/css" href="izi.css">
</head>
<body>
    <div class="container">
        <h2>FALE CONOSCO!</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                <label class="other tip"><h6>exemplo@exemplo.com</h6></label>
            </div>
            <div class="form-group">
                <label for="message">Mensagem <span class="required">*</span></label><br/>
                <textarea name="message" cols="30" rows="10" required placeholder="Digite aqui"></textarea><br/>
                <input type="submit" value="Enviar" id="send" />
                
        </form>
    </div>
</body>
</html>
