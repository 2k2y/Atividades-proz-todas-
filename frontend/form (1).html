<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>Formulários</title>
</head>

<body>

    <form action="" method="get">

        <label for="Nome"> Nome: </label>
        <input name="Nome" type="text">
    <br>
    <br>
        <label for="email">E-mail:</label>
        <input name="email" type="email">
    <br>
    <br>
        <label for="Tel"> Telefone:</label>
        <input name="Tel" type="tel" placeholder="(00) 4002-8922">
    <br>
    <br>
        <label for="hotas">Horário:</label>
        <input name="horas" type="time">
    <br>
    <br>
        <label for="site">Nome do seu site:</label>
        <input name="site" type="url">
    <br>
    <br>
        <label for="senha">Senha:</label>
        <input name="senha" type="password">
    <br>
    <br>
        <label for="data">Data</label>
        <input name="data" type="date">
    <br>
    <br>
        <label for="cor">Cor:</label>
        <input name="cor"type="color">
    <br>
    <br>
        <label for="numero">Quantidade</label>
        <input name="numero" type="number" min="0">
    <br>
    <br>
        <label for="peso">Peso:</label>
        0<input name="peso" type="range" min="0" max="200">200
    <br>
    <br>
        <label for="">Sexo:</label>
        <input name="sexo" type="radio" value="Masculino">
        <label for="sexo">Masculino</label>
        <input name="sexo" type="radio" value="Femenino">
        <label for="sexo">Femenino</label>
    <br>
    <br>
        <label for="Estados">Estado</label>

        <select name="Estados">

            <option value="MG">MG</option>
            <option value="MG">SP</option>
            <option value="MG">RJ</option>
            <option value="MG">MA</option>
            <option value="MG">ES</option>

        </select>
    <br>
    <br>
        <label for="comentario">Comentario</label> <br>
    <textarea name="comentario" cols="30" rows="10"></textarea>

    <br>
    <br>

    <input name="btnSubmeter" type="submit">

    </form>

</body>

</html>
